<div class="container">
    <input id="name" (keyup)="searchCountryByName()" [(ngModel)]="searchText" type="text" placeholder="Search for a Country"/>


    <div *ngFor="let c of displayCountries">

        <h3>
            {{c.name.official}}
        </h3>
        <img src="{{c.flags.png}}" alt="c.flags.alt">
        <p><b>Population: </b> {{c.population}}</p>
        <p><b>Region: </b>{{c.region}}</p>
        <p><b>Capital: </b>{{c.capital}}</p>
        <hr>
    </div>
</div>
